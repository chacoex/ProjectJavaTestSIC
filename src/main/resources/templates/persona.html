<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRUD Springboot</title>

    <!-- Bootstrap CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet"
          th:href="@{/css/bootstrap.css}">
</head>
<body>
<div class="container">
    <br>
    <h2 th:if="${list.isEmpty()}">
        No hay personas</h2>
    <div th:if="${!list.isEmpty()}">
        <h2>
            Personas</h2>
        <br>
        <table class="table">
            <thead>
            <tr>
                <th>Tipo Identificacion</th>
                <th>Identificacion</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="persona : ${list}">
                <td th:text="${persona.tipo_identificacion}">
                <td th:text="${persona.numero_identificacion}">
                <td th:text="${persona.nombre}">
                <td th:text="${persona.apellido}">
                <td th:text="${persona.direccion}">
                <td th:text="${persona.telefono}">
                <td><a class="btn btn-info" th:href="@{/save_persona/{id}(id=${persona.id_persona})}">Editar</a></td>
                <td><a class="btn btn-danger" th:href="@{/delete_persona/{id}(id=${persona.id_persona})}">Eliminar</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <br>
    <div>
        <a href="/save_persona/0" class="btn btn-primary">Agregar</a>
    </div>
</div>
</body>
</html>
